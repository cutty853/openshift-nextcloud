apiVersion: v1
kind: Template
metadata:
  name: nextcloud
  annotations:
    description: "Nextcloud - A safe home for all your data"
    tags: "fileshare,nextcloud"
iconClass: fa-cloud-upload
parameters:
- name: APPLICATION_NAME
  description: The name of the application (will also be the access subdomain)
  required: true
- name: NEXTCLOUD_CONFIG
  description: Nextcloud's PHP configuration
  required: true
- name: PVC_SIZE
  description: Nextcloud Persistent Volume size
  value: 5Gi

objects:
# Persistent volume for the nextcloud containers
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: ${APPLICATION_NAME}-data
    labels:
      app: ${APPLICATION_NAME}
  spec:
    accessModes:
    - ReadWriteMany
    resources:
      requests:
        storage: ${PVC_SIZE}

# Configuration de Nextcloud
# - kind: ConfigMap
#   apiVersion: v1
#   metadata:
#     name: ${APPLICATION_NAME}-config
#     labels:
#       app: ${APPLICATION_NAME}
#   data:
#     config.php: "${NEXTCLOUD_CONFIG}"

# Building nextcloud docker image
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: nextcloud
    labels:
      app: ${APPLICATION_NAME}
  spec:
    # source:
    #   git:
    #     uri: ${NEXTCLOUD_IMAGE_REPO}
    strategy:
      dockerStrategy:
        from:
            kind: DockerImage
            name: nextcloud:production
        forcePull: true
    source:
      type: "Dockerfile"
      dockerfile: "FROM nextcloud:production\nRUN sed 's/80/8080/g' -i /etc/apache2/sites-available/000-default.conf && sed 's/80/8080/g' -i /etc/apache2/ports.conf && sed 's/max_execution_time = 30/max_execution_time = 600/g' -i /usr/local/etc/php/php.ini-production && sed 's/max_input_time = 30/max_input_time = 600/g' -i /usr/local/etc/php/php.ini-production"
    output:
      to:
        kind: ImageStreamTag
        name: rebuild-nextcloud:latest
    triggers:
    - type: ConfigChange
# Deployment config for the nextcloud pod
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    template: 
      metadata:
        labels:
          app: ${APPLICATION_NAME}
          deploymentconfig: ${APPLICATION_NAME}
      spec:
        containers:
          - name: nextcloud
            image: rebuild-nextcloud
            ports:
              - containerPort: 8080
                protocol: "TCP"
            # TODO: Voir si ces variables servent vraiment lors de l'installation et si elle devrait pas plutot etre 
            # comme ça https://github.com/nextcloud/docker/issues/420
            env:
            # - name: NC_dbhost
            #   value: mariadb
            # - name: NC_dbuser
            #   valueFrom:
            #     secretKeyRef:
            #       key: database-user
            #       name: mariadb
            # - name: NC_dbpassword
            #   valueFrom:
            #     secretKeyRef:
            #       key: database-password
            #       name: mariadb
            # - name: NC_dbname
            #   value: nextcloud
            volumeMounts:
            - name: ${APPLICATION_NAME}-source
              mountPath: /var/www/html
            - name: ${APPLICATION_NAME}-data
              subPath: data
              mountPath: /var/www/html/data
            # TODO: Laisser ça et voir les fichiers importants
            - name: ${APPLICATION_NAME}-data
              subPath: config
              mountPath: /var/www/html/config
            - name: ${APPLICATION_NAME}-data
              subPath: apps
              mountPath: /var/www/html/custom_apps
            # - name: ${APPLICATION_NAME}-config
            #   mountPath: /var/www/html/config/config.php
              # En fait le subPath permet de dire quoi prendre dans le dossier du volume
              # subPath: config.php
        volumes:
        - name: ${APPLICATION_NAME}-source
          emptyDir: {}
        - name: ${APPLICATION_NAME}-data
          persistentVolumeClaim:
            claimName: ${APPLICATION_NAME}-data
        # - name: ${APPLICATION_NAME}-config
        #   configMap:
        #     name: ${APPLICATION_NAME}-config
        #     defaultMode: 0420
    replicas: 1
    strategy:
      type: Rolling
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - nextcloud
          from:
            kind: ImageStreamTag
            name: rebuild-nextcloud:latest
# Service for the nextcloud application
- apiVersion: v1
  kind: Service
  metadata:
    name: ${APPLICATION_NAME}
    labels:
      app: ${APPLICATION_NAME}
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      targetPort: 8080
    selector:
      deploymentconfig: ${APPLICATION_NAME}
# Route for the nextcloud application
- apiVersion: v1
  kind: Route
  metadata:
    name: ${APPLICATION_NAME}
    labels:
      app: ${APPLICATION_NAME}
  spec:
    host: ${APPLICATION_NAME}.openshift.genome.ulaval.ca
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: ${APPLICATION_NAME}


# Persistent volume for the database containers
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: ${APPLICATION_NAME}-db-data
    labels:
      app: ${APPLICATION_NAME}
  spec:
    accessModes:
    - ReadWriteMany
    resources:
      requests:
        storage: 1Gi
# DeploymentConfig for the database
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: ${APPLICATION_NAME}-db
    labels:
      app: ${APPLICATION_NAME}
  spec:
    replicas: 1
    strategy:
      type: Rolling
    template: 
      metadata:
        labels:
          app: ${APPLICATION_NAME}
          deploymentconfig: ${APPLICATION_NAME}-db
      spec:
        containers:
          - name: mariadb
            env:
              - name: MYSQL_USER
                value: nextcloud
              - name: MYSQL_PASSWORD
                value: azerty  # TODO: CHANGE for a generated password !
              - name: MYSQL_DATABASE
                value: nextcloud_db
            volumeMounts:
              - name: data
                mountPath: /var/lib/mysql/data
        volumes:
          - name: data
            persistentVolumeClaim:
              claimName: ${APPLICATION_NAME}-db-data
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - mariadb
          from:
            kind: ImageStreamTag
            name: mariadb:latest  # TODO: Keep a certain version of the database ?
            namespace: openshift
# Service for the databse
- apiVersion: v1
  kind: Service
  metadata:
    name: ${APPLICATION_NAME}-db
    labels:
      app: ${APPLICATION_NAME}
  spec:
    ports:
    - name: 3306-tcp
      port: 3306
      targetPort: 3306
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}-db